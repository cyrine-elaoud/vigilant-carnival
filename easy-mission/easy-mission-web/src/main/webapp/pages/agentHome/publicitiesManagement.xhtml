<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{publicityBean.newPublicities}" var="p"
				rendered="#{!publicityBean.showForm}" border="2">
				<h:column>
					<f:facet name="header">
						<h:outputText value="title" />
					</f:facet>
					<h:outputText value="#{p.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton action="#{publicityBean.doSelect()}"
						value="select">
						<f:setPropertyActionListener value="#{p}"
							target="#{publicityBean.publicitySelected}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>

			</h:dataTable>
			<h:panelGrid columns="2" rendered="#{publicityBean.showForm}">
				<h:outputText value="title" />
				<h:outputText value="#{publicityBean.publicitySelected.title}" />
				<h:outputText value="desc" />
				<h:outputText value="#{publicityBean.publicitySelected.description}" />
				<h:outputText value="category" />
				<h:outputText
					value="#{publicityBean.publicitySelected.publicityCategory}" />
				<h:outputText value="start date" />
				<h:outputText value="#{publicityBean.publicitySelected.startDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>
				<h:outputText value="end date" />
				<h:outputText value="#{publicityBean.publicitySelected.endDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>
				<h:outputText value="status" />
				<h:selectOneMenu value="#{publicityBean.statusSelected}">
					<f:selectItems value="#{publicityBean.statusList}" />
				</h:selectOneMenu>
				<h:commandButton action="#{publicityBean.doValidate()}"
					value="validate" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
